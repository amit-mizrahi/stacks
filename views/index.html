<html>
  <head>
    <title>Stacks</title>
    <style>
    </style>
    <script src="/static/jquery.js"></script>
    <script src="/static/Config.js"></script>
    <script src="/static/Element.js"></script>
    <script src="/static/Helpers.js"></script>
    <script src="/static/Stack.js"></script>
    <script src="/static/Motion.js"></script>
    <script src="/static/Scoring.js"></script>
    <script src="/static/Game.js"></script>
    <script src="/static/GameLogic.js"></script>
    <style>
    body {
      color:#333333;
    }
    #title, .game-over-container, #explanation {
      z-index:1000;
    }
    #title {
      position: absolute;
      top:5%;
      left:2%;
      font-size:48px;
    }
    .game-over-container {
      position:absolute;
      top:20%;
      left:39%;
      font-size:36px;
    }
    #gameplay {
      position: absolute;
      top:0;
      left:0;
      z-index:0;
    }
    #score-container {
      position:absolute;
      width:98%;
      top:90%;
      text-align: right;
    }
    #explanation {
      position:absolute;
      left:2%;
      top:20%;
      -webkit-border-radius:10px;
      -moz-border-radius:10px;
      background-color:#DBDBDB;
      padding:10px;
    }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <style>
    body {
      font-family: "Muli", monospace;
    }
    h1, h4, h5 {
      text-align: center;
    }
    a {
      color:#000000;
    }
    p {
      text-align:right;
    }
    #bottom-score {
      font-weight:bold;
      font-size:18px;
    }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1 id="title">Stacks</h1>
      <div id="explanation">
      <h3>How to Play</h3>
      <ul>
        <li>Use the arrow keys to move<br/>
           between the stacks.
        <li>Press A to launch an item<br/>
          to the left of the current stack.
        <li>Press D to launch an item to<br/>
           the right of the current stack.
      </ul>
      </div>
      <div class="game-over-container">
        <h4 id="game-over-heading" style="display:none;">Game over! You scored <span class="score-display"></span>.</h4>
        <h5 id="game-over-text" style="display:none;">Press ENTER to play again.</h5>
      </div>
      <canvas id="gameplay" width="1" height="1"></canvas>
      <p id="score-container">Score: <span class="score-display" id="bottom-score">0</span> &middot; <a href="#">Help</a>
    </div>
  </body>
</html>
